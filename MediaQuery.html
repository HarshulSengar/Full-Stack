<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
</head>
<style>
    .z-index-container{
        position: relative; /* revise */
        height: 150px; /* container height for overlapping */
    }

    .box{
        padding: 20px;
        margin: 20px;
        background-color: burlywood;
        color: white;
        border: 2px solid blue;
        font-size: 1.5rem;
        text-align: center;
    }
</style>
<body>
    <div class="z-index-container">
        <div class="box z-low">Z-Index Low</div>
        <div class="box z-high">Z-Index High</div>
    </div>
</body>
</html>
