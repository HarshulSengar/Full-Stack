<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="First">First Name:</label>
        <input type="text" id="First" placeholder="Enter First Name">
    </div>

    <div>
        <label for="Last">Last Name:</label>
        <input type="text" id="Last" placeholder="Enter Last Name">
    </div>
    
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email Address">
    </div>

    <div>
        <label for="pass">Password:</label>
        <input type="text" id="pass">
    </div>
    <div>
        <label for="Gender">Gender</label> <br>
        Male <input type="radio" id="Gender"><br>
        Female <input type="radio" id="Gender"><br>
        Other <input type="radio" id="Gender"><br>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age">
    </div>
    <div>
        <label for="pref">Preferences</label>
        Acrylic Painting <input type="checkbox" id="pref"><br>
        Oil Painting <input type="checkbox" id="pref"><br>
        Water Color Painting <input type="checkbox" id="pref"><br>
    </div>

    <div>
        <label for="">Select Occupation:</label>
        <select>
            <option>Student</option>
            <option>Teacher</option>
            <option>Principal</option>
        </select>
    </div>

    <di>
        <label for="">Bio</label>
        <textarea name="" id=""></textarea>
    </di>

    <br>
    <button type="reset">Reset</button>
    <button type="Submit">Submit</button>
</body>
</html>
