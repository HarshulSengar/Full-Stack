<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="Buttons.css">
</head>
<body>
    <h1>Buttons Designs</h1>
    <button class="basic">Basic Button</button>
    <button class="rounded">Rounded Button</button>
    <button class="outline">Outline Button</button>
    <button class="glow">Glow Button</button>
    <button class="button-3D">3-D Button</button>

    <h2>Border Designs</h2>

    <div class="double">Double border</div>
    <div class="groove">Groove border</div>
    <div class="inset">Inset border</div>
    <div class="outset">Outset border</div>
    <div class="ridge">Ridge border</div>
    <div class="round">Round border</div>
    <div class="thick">Thick border</div>
