<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 3</title>
    <!--first way to do css-->
    <style>
        .butt{/*class name*/
            background-color: rgb(148, 109, 32);/*color palate to select color*/
            color: #0fa00f/*hexcode for color*/
        }

        /*change color on hover */
        a:hover{
            color: red;
        }

        /* change color after the link is visited */
        a:visited{
            color: green; /*it comes under pseudoclass */
        }
    </style>
    <!--margin(outer area) , border , padding(inner area(space between border and content))-->
</head>
<body>
    <h1>CSS</h1>
    <button class="butt">Button</button>
    <div style="margin:20px">This div has a margin of 20px</div><!--inline styling-->

    <a href="#link">Hover over this link</a>
    
</html>
