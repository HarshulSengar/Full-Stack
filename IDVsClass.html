<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID vs Class</title>
    <style>
        .rounded{
            border-radius: 10px;
            width: 200px;
            background-color: rgb(122, 165, 42);
            padding: 20px;
            text-align: center;
        }

        #special{
            font-weight: lighter;
            color: aquamarine;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="rounded" id="special">
        Lorem ipsum dolor sit amet.
    </div>
    <br>
    <div class="rounded">Lorem ipsum dolor sit amet.</div>
</body>
</html>
