<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
   <div class="form">
    <header>
        <h1>Facebook Form</h1>
    </header>
    <main>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="Password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.[A-Z]).{8,}" title="Must contain at least one number,one uppercase and lowercase , and at least 8 or more characters" required>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
   </div> 
</body>
</html>
