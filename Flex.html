<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<style>
    .flex-container{
        display: flex;
        flex-wrap:wrap; /*nowrap*/
        background-color: red;
        /* flex-direction: ; */
    }
    .flex-container > div{
        background-color: white;
        width: 100px;
        margin: 10px;
        text-align: center;
        font-size: 30px;
    }
</style>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
