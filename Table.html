<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <caption><!--for heading-->Student Details
        </caption>
        <tr><!--table row-->
            <th>Name</th><!--table head for heading of column-->
            <th>Age</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Ram</td><!--table data-->
            <td>19</td>
            <td>89</td>
        </tr>
        <tr>
            <td>Shyam</td>
            <td>20</td>
            <td>87</td>
        </tr>
        <tr>
            <td>Gaurav</td>
            <td>22</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
